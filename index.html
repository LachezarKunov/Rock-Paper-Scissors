<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <h2>Human vs Machine</h2>
  <h2 class="pick-your-choice-text">Pick Your Choice</h2>
    <div class="human-choice-container">
      <img id="rock-clicked" class="rock-image" src="images/rock.png" alt="">
      <img id="paper-clicked" class="paper-image" src="images/paper.png" alt="">
      <img id="scissors-clicked" class="scissors-image" src="images/scissors.png" alt="">
    </div>
  
  <h2 class="pc-choice-text">PC Choice</h2>
  <div class="pc-choice-container">
    <img class="pc-rock-image" src="images/rock.png" alt="">
    <img class="pc-paper-image" src="images/paper.png" alt="">
    <img class="pc-scissors-image" src="images/scissors.png" alt="">
  </div>

</body>
</html>
